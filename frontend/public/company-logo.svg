<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d2039;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d2039;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33d37d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33d37d;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" fill="#f8f9fa" rx="12"/>
  
  <!-- Company icon -->
  <g transform="translate(60, 60)">
    <!-- Building/company symbol -->
    <rect x="-20" y="-15" width="40" height="30" fill="url(#primaryGradient)" rx="4"/>
    
    <!-- Windows -->
    <rect x="-15" y="-10" width="8" height="8" fill="url(#secondaryGradient)" rx="1"/>
    <rect x="-5" y="-10" width="8" height="8" fill="url(#secondaryGradient)" rx="1"/>
    <rect x="5" y="-10" width="8" height="8" fill="url(#secondaryGradient)" rx="1"/>
    <rect x="15" y="-10" width="8" height="8" fill="url(#secondaryGradient)" rx="1"/>
    
    <!-- Door -->
    <rect x="-8" y="0" width="16" height="15" fill="url(#secondaryGradient)" rx="2"/>
    
    <!-- Roof -->
    <path d="M-25 -15 L0 -25 L25 -15 Z" fill="url(#primaryGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="100" font-family="'Poppins', sans-serif" font-size="10" font-weight="600" fill="#6b7280" text-anchor="middle">
    COMPANY
  </text>
</svg> 