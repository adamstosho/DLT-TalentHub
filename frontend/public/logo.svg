<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients using existing color system -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d2039;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d2039;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33d37d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33d37d;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ade6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ade6;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33d37d;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#33d37d;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#33d37d;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Beautiful animations -->
    <style type="text/css">
      @keyframes logoPulse {
        0%, 100% { 
          opacity: 1; 
          transform: scale(1) rotate(0deg); 
        }
        50% { 
          opacity: 0.95; 
          transform: scale(1.05) rotate(1deg); 
        }
      }
      
      @keyframes connectionFlow {
        0% { 
          stroke-dashoffset: 100; 
          opacity: 0.3; 
        }
        50% { 
          opacity: 1; 
        }
        100% { 
          stroke-dashoffset: 0; 
          opacity: 0.8; 
        }
      }
      
      @keyframes nodeGlow {
        0%, 100% { 
          opacity: 0.7; 
          transform: scale(1); 
        }
        50% { 
          opacity: 1; 
          transform: scale(1.2); 
        }
      }
      
      @keyframes textSlideIn {
        from { 
          opacity: 0; 
          transform: translateX(-20px); 
        }
        to { 
          opacity: 1; 
          transform: translateX(0); 
        }
      }
      
      @keyframes accentFade {
        0%, 100% { 
          opacity: 0.6; 
        }
        50% { 
          opacity: 1; 
        }
      }
      
      .main-logo {
        animation: logoPulse 4s ease-in-out infinite;
        filter: url(#glow);
      }
      
      .connection-line {
        stroke-dasharray: 20, 20;
        animation: connectionFlow 3s ease-in-out infinite;
      }
      
      .talent-node {
        animation: nodeGlow 2s ease-in-out infinite;
      }
      
      .talent-node:nth-child(2) {
        animation-delay: 0.5s;
      }
      
      .talent-node:nth-child(3) {
        animation-delay: 1s;
      }
      
      .talent-node:nth-child(4) {
        animation-delay: 1.5s;
      }
      
      .main-text {
        animation: textSlideIn 1s ease-out 0.3s both;
      }
      
      .sub-text {
        animation: textSlideIn 1s ease-out 0.6s both;
      }
      
      .accent-line {
        animation: accentFade 3s ease-in-out infinite;
      }
      
      .decorative-dot {
        animation: nodeGlow 2.5s ease-in-out infinite;
      }
      
      .decorative-dot:nth-child(2) {
        animation-delay: 0.8s;
      }
      
      .decorative-dot:nth-child(3) {
        animation-delay: 1.6s;
      }
    </style>
  </defs>
  
  <!-- Main logo container -->
  <g>
    <!-- Outer glow ring -->
    <circle cx="35" cy="30" r="28" fill="url(#glowGradient)" opacity="0.3"/>
    
    <!-- Main background circle -->
    <circle cx="35" cy="30" r="24" fill="url(#primaryGradient)" class="main-logo"/>
    
    <!-- Inner accent ring -->
    <circle cx="35" cy="30" r="20" fill="none" stroke="url(#secondaryGradient)" stroke-width="1" opacity="0.3"/>
    
    <!-- Central hub design -->
    <g transform="translate(35, 30)">
      <!-- Main hub circle -->
      <circle cx="0" cy="0" r="10" fill="url(#secondaryGradient)"/>
      
      <!-- Inner hub detail -->
      <circle cx="0" cy="0" r="6" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="3" fill="url(#secondaryGradient)"/>
      
      <!-- Connection lines with flow animation -->
      <g>
        <line x1="-16" y1="-16" x2="-8" y2="-8" stroke="white" stroke-width="2.5" opacity="0.9" class="connection-line"/>
        <line x1="16" y1="-16" x2="8" y2="-8" stroke="white" stroke-width="2.5" opacity="0.9" class="connection-line"/>
        <line x1="-16" y1="16" x2="-8" y2="8" stroke="white" stroke-width="2.5" opacity="0.9" class="connection-line"/>
        <line x1="16" y1="16" x2="8" y2="8" stroke="white" stroke-width="2.5" opacity="0.9" class="connection-line"/>
        
        <!-- Diagonal connections -->
        <line x1="-14" y1="-14" x2="-6" y2="-6" stroke="white" stroke-width="1.5" opacity="0.7" class="connection-line"/>
        <line x1="14" y1="-14" x2="6" y2="-6" stroke="white" stroke-width="1.5" opacity="0.7" class="connection-line"/>
        <line x1="-14" y1="14" x2="-6" y2="6" stroke="white" stroke-width="1.5" opacity="0.7" class="connection-line"/>
        <line x1="14" y1="14" x2="6" y2="6" stroke="white" stroke-width="1.5" opacity="0.7" class="connection-line"/>
      </g>
      
      <!-- Talent nodes with glow animation -->
      <circle cx="-16" cy="-16" r="3" fill="white" opacity="0.9" class="talent-node"/>
      <circle cx="16" cy="-16" r="3" fill="white" opacity="0.9" class="talent-node"/>
      <circle cx="-16" cy="16" r="3" fill="white" opacity="0.9" class="talent-node"/>
      <circle cx="16" cy="16" r="3" fill="white" opacity="0.9" class="talent-node"/>
      
      <!-- Accent talent nodes -->
      <circle cx="-11" cy="-11" r="2" fill="url(#accentGradient)" opacity="0.8" class="talent-node"/>
      <circle cx="11" cy="-11" r="2" fill="url(#accentGradient)" opacity="0.8" class="talent-node"/>
      <circle cx="-11" cy="11" r="2" fill="url(#accentGradient)" opacity="0.8" class="talent-node"/>
      <circle cx="11" cy="11" r="2" fill="url(#accentGradient)" opacity="0.8" class="talent-node"/>
    </g>
  </g>
  
  <!-- Main text: DLT -->
  <text x="75" y="30" font-family="'Poppins', 'Inter', sans-serif" font-size="24" font-weight="800" fill="#1d2039" class="main-text">
    DLT
  </text>
  
  <!-- Sub text: TALENT HUB -->
  <text x="75" y="48" font-family="'Poppins', 'Inter', sans-serif" font-size="14" font-weight="600" fill="#6b7280" class="sub-text">
    TALENT HUB
  </text>
  
  <!-- Accent line -->
  <line x1="75" y1="52" x2="150" y2="52" stroke="url(#secondaryGradient)" stroke-width="3" opacity="0.8" class="accent-line"/>
  
  <!-- Decorative elements -->
  <g class="decorative-dot" transform="translate(170, 25)">
    <circle cx="0" cy="0" r="3" fill="url(#secondaryGradient)" opacity="0.8"/>
  </g>
  <g class="decorative-dot" transform="translate(170, 35)">
    <circle cx="0" cy="0" r="2" fill="url(#accentGradient)" opacity="0.7"/>
  </g>
  <g class="decorative-dot" transform="translate(170, 45)">
    <circle cx="0" cy="0" r="3" fill="#1d2039" opacity="0.6"/>
  </g>
  
  <!-- Subtle background elements -->
  <circle cx="200" cy="15" r="1" fill="url(#secondaryGradient)" opacity="0.4"/>
  <circle cx="210" cy="25" r="1.5" fill="url(#accentGradient)" opacity="0.3"/>
  <circle cx="205" cy="50" r="1" fill="#1d2039" opacity="0.3"/>
</svg> 